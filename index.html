<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Sacramento&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background: #4b2f83; /* Fondo morado */
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(255, 255, 255, 0.5);
            max-width: 800px;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            width: 100%;
            text-align: center;
        }

        .neon-text {
            font-size: 60px;
            font-family: 'Parisienne', cursive;
            color: #ff4b5c;
            text-shadow: 0 0 15px #ff4b5c, 0 0 30px #ff4b5c, 0 0 50px #ff1f3d;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 15px #ff4b5c, 0 0 30px #ff4b5c;
            }
            to {
                text-shadow: 0 0 30px #ff4b5c, 0 0 50px #ff1f3d;
            }
        }

        .hidden {
            display: none !important; /* Aseguramos que el mensaje est茅 oculto por defecto */
        }

        .button {
            background: #ff4b5c;
            border: none;
            padding: 18px 36px;
            font-size: 24px;
            font-family: 'Sacramento', cursive;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 20px rgba(255, 75, 92, 0.9);
            transition: 0.3s;
        }

        .button:hover {
            background: #ff1f3d;
        }

        #message-container {
            display: none; /* Inicialmente oculto */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }

        #message-container h1 {
            font-family: 'Sacramento', cursive;
            font-size: 50px;
            color: #ffea47; /* Color amarillo para el texto */
        }

        #message-container p {
            font-family: 'Parisienne', cursive;
            font-size: 28px;
            color: white;
            max-width: 600px;
        }

        /* Efecto de estrellas flotantes */
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.6;
            animation: starMove 10s infinite linear;
        }

        @keyframes starMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 1000px);
            }
        }

    </style>
</head>
<body>

    <!-- Fuegos artificiales y estrellitas flotantes -->
    <div id="stars"></div>

    <!-- Contenedor de la pregunta -->
    <div id="question-container" class="container">
        <h1 class="neon-text">驴Quieres ser mi San Valent铆n? </h1>
        <button class="button" onclick="showMessage()">隆S铆, quiero! </button>
    </div>

    <!-- Contenedor del mensaje que aparece despu茅s -->
    <div id="message-container" class="container">
        <h1>Para la persona m谩s especial del mundo わ</h1>
        <p>Eres mi luz, mi inspiraci贸n y la raz贸n de cada uno de mis d铆as felices.</p>
        <p>Desde el momento en que te conoc铆, supe que mi coraz贸n te pertenec铆a para siempre. </p>
    </div>

    <script>
        // Funci贸n que muestra el mensaje cuando se presiona el bot贸n
        function showMessage() {
            // Ocultamos la pregunta
            document.getElementById("question-container").classList.add("hidden");
            
            // Mostramos el mensaje
            document.getElementById("message-container").classList.remove("hidden");

            // Mostramos las estrellitas de fondo
            generateStars();
        }

        // Funci贸n para generar estrellitas animadas
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 5 + 2}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
