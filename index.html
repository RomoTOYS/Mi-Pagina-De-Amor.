<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            z-index: 10;
            color: white;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        .neon-text {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
        }

        .hidden {
            display: none;
        }

        .button {
            background: #ff4b5c;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 75, 92, 0.5);
            transition: 0.3s;
        }

        .button:hover {
            background: #ff1f3d;
        }
    </style>
</head>
<body>
    <canvas id="fireworks" class="hidden"></canvas>
    
    <div id="question-container" class="container">
        <h1 class="neon-text">¬øQuieres ser mi San Valent√≠n? üíñ</h1>
        <button class="button" onclick="showMessage()">¬°S√≠, quiero! üíò</button>
    </div>

    <div id="message-container" class="container hidden">
        <h1>Para la persona m√°s especial del mundo ‚ù§Ô∏è</h1>
        <p>Mi amor, cada d√≠a contigo es un regalo. Eres mi felicidad, mi paz y mi inspiraci√≥n.</p>
        <p>No hay palabras suficientes para expresar lo mucho que te amo. Gracias por ser t√∫. üíñ</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("question-container").classList.add("hidden");
            document.getElementById("message-container").classList.remove("hidden");
            document.getElementById("fireworks").classList.remove("hidden");
            launchFireworks();
        }

        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        
        function Firework(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.particles = [];
            for (let i = 0; i < 50; i++) {
                this.particles.push({
                    x: x,
                    y: y,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    size: Math.random() * 3 + 1,
                    alpha: 1,
                });
            }
        }

        Firework.prototype.update = function () {
            this.particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha -= 0.02;
            });
        };

        Firework.prototype.draw = function () {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        };
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        
        function launchFireworks() {
            setInterval(() => {
                let x = Math.random() * canvas.width;
                let y = Math.random() * (canvas.height / 2);
                let colors = ["#ff4747", "#ffea47", "#47ff57", "#477fff", "#ff47c4"];
                fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }, 1000);
            animate();
        }
    </script>
</body>
</html>
