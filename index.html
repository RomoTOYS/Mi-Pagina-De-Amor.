<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Sacramento&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background: black;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(255, 255, 255, 0.5);
            max-width: 800px;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        .neon-text {
            font-size: 60px;
            font-family: 'Parisienne', cursive;
            color: #ff4b5c;
            text-shadow: 0 0 15px #ff4b5c, 0 0 30px #ff4b5c, 0 0 50px #ff1f3d;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 15px #ff4b5c, 0 0 30px #ff4b5c;
            }
            to {
                text-shadow: 0 0 30px #ff4b5c, 0 0 50px #ff1f3d;
            }
        }

        .hidden {
            display: none;
        }

        .button {
            background: #ff4b5c;
            border: none;
            padding: 18px 36px;
            font-size: 24px;
            font-family: 'Sacramento', cursive;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 20px rgba(255, 75, 92, 0.9);
            transition: 0.3s;
        }

        .button:hover {
            background: #ff1f3d;
        }

        #message-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
        }

        #message-container h1 {
            font-family: 'Sacramento', cursive;
            font-size: 50px;
            color: #ffea47;
            margin-bottom: 20px;
        }

        #message-container p {
            font-family: 'Parisienne', cursive;
            font-size: 28px;
            color: white;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="fireworks" class="hidden"></canvas>
    
    <div id="question-container" class="container">
        <h1 class="neon-text">¿Quieres ser mi San Valentín? 💖</h1>
        <button class="button" onclick="showMessage()">¡Sí, quiero! 💘</button>
    </div>

    <div id="message-container" class="container hidden">
        <h1>Para la persona más especial del mundo ❤️</h1>
        <p>Eres mi luz, mi inspiración y la razón de cada uno de mis días felices.</p>
        <p>Desde el momento en que te conocí, supe que mi corazón te pertenecía para siempre. 💖</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("question-container").classList.add("hidden");
            document.getElementById("message-container").classList.remove("hidden");
            document.getElementById("fireworks").classList.remove("hidden");
            launchFireworks();
        }
    </script>
</body>
</html>
