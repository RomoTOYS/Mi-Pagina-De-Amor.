<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            z-index: 10;
            color: white;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #ff4b5c;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1>Para la persona m√°s especial del mundo ‚ù§Ô∏è</h1>
        <p>Mi amor, cada d√≠a contigo es un regalo. Eres mi felicidad, mi paz y mi inspiraci√≥n.</p>
        <p>No hay palabras suficientes para expresar lo mucho que te amo. Gracias por ser t√∫. üíñ</p>
    </div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        
        function Firework(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.particles = [];
            for (let i = 0; i < 50; i++) {
                this.particles.push({
                    x: x,
                    y: y,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    size: Math.random() * 3 + 1,
                    alpha: 1,
                });
            }
        }

        Firework.prototype.update = function () {
            this.particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha -= 0.02;
            });
        };

        Firework.prototype.draw = function () {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        };
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        
        function launchFirework() {
            let x = Math.random() * canvas.width;
            let y = Math.random() * (canvas.height / 2);
            let colors = ["#ff4747", "#ffea47", "#47ff57", "#477fff", "#ff47c4"];
            fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
        
        setInterval(launchFirework, 1000);
        animate();
    </script>
</body>
</html>
